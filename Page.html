<html>
    <head>
        <title>Enlaces</title>
    </head>
    <body>
        
        <h1 title="También se puede si no tiene un enlace">Todos los enlaces</h1>
        <p>
            Muchos enlaces
        </p>
        <!--Enlaces-->
        <!--Href para ahcer referencias-->
        <!--Hay que poner el https para que funcione (no es el todo necesario, se puede desde 
        las dos // pero se recomienda poner el https)-->
        <a href="https://www.youtube.com">Enlace</a>
        <!--Atajo, usar la tecla a y enter-->
        <!--Estos enlaces mandan a la páginas web diferentes, que cada una contiene su respetivo
        enlace-->
        <a href="Enlaces2.html" title="Info adicional al poner el mouse sobre el enlace">Segudno enlace</a>
        <a href="Enlaces3.html">Tercer enlace</a>
        <h2>Enlace de otra pestaña (_blank)</h2>
        <!--Con _self o no, hace lo mismo, que es abrir la pestaña en la misma pestaña
        blank es para otra pestaña-->
        <a href="Enlaces2.html" target="_blank">Para abrirlo en otra pestaña</a>
        
        
    </body>
</html>
